<!doctype html>
<html class="no-js" lang="en">
<head>
    <meta charset="utf-8">
    <title>Mahjong keyboard demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../dist/mj-keyboard-styles.css">
    <script type=text/javascript src="../dist/mj-keyboard.js" charset="utf-8"></script>

    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', () => {
            var mj = new MahjongKeyboard({
                openerClass: 'demo-opener'
            });
            mj.init();
        });
    </script>
</head>
<body>
    <div>
        <input type="text" class="mj-keyboard">
        <a class="demo-opener">open/close</a>
    </div>
    <div>
        something something
    </div>
</body>
</html>
